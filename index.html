<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <img src="loading.gif" alt="Loading...">
    </div>
    <div id="main-screen" style="display: none;">
        <div id="top-bar">
            <div id="coin-counter">Coins: 0</div>
        </div>
        <div id="xp-bar">
            XP: <span id="xp-counter">0</span>
        </div>
        <div id="tap-area">
            <img src="sailormoon-aesthetic.gif" id="tap-gif" alt="Tap me">
        </div>
        <div id="bottom-bar">
            <img src="home-icon.png" alt="Home" class="menu-icon" data-target="main-screen">
            <img src="settings-icon.png" alt="Settings" class="menu-icon" data-target="settings-screen">
            <img src="achievements-icon.png" alt="Achievements" class="menu-icon" data-target="achievements-screen">
            <img src="channels-icon.png" alt="Channels" class="menu-icon" data-target="channels-screen">
        </div>
    </div>
    <!-- Additional Screens -->
    <div id="home-screen" style="display: none;">...</div>
    <div id="settings-screen" style="display: none;">...</div>
    <div id="achievements-screen" style="display: none;">...</div>
    <div id="channels-screen" style="display: none;">...</div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
